<div id="carouselSite" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="2000">

  <ol class="carousel-indicators">
    <li data-bs-target="carouselSite" data-bs-slide-to="0" class="active"></li>

    <li data-bs-target="carouselSite" data-bs-slide-to="1"></li>

    <li data-bs-target="carouselSite" data-bs-slide-to="2"></li>

  </ol>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/imagens/corte.png" class="img-fluid d-block">
    </div>

    <div class="carousel-item ">
      <img src="assets/imagens/unha.png" class="img-fluid d-block">
    </div>

    <div class="carousel-item ">
      <img src="assets/imagens/massagem.png" class="img-fluid d-block">
    </div>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselSite" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselSite" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

</div>
