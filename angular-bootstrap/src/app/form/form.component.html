<div class="container">
  <h1>Agende seu horário</h1>

  <form [formGroup]="formulario" (ngSubmit)="onSubmit()" >
    <!--Nome-->
    <div class="form-floating mb-3"
    [ngClass]="aplicaCssErro('nome')"
    >
      <input type="text" class="form-control"
      id="name" formControlName="nome">
      <label for="name" class="form-label "
      >Nome</label>
      <!--Msg validação-->
      <p *ngIf="verificaValidTouched('nome')">Preencha este campo.</p>

    </div>


    <!--E-mail-->
    <div class="form-floating mb-3"
    [ngClass]="aplicaCssErro('email')">
      <input type="email" class="form-control " id="email" formControlName="email">
      <label for="email">Email</label>
      <!--Msg validação-->
      <p *ngIf="verificaValidTouched('email')">
        Preencha este campo.
      </p>
      <p *ngIf="verificaEmailValido()">
        Digite ume-mail válido.

      </p>

    </div>

    <!--Telefone (Incluir pattern de telefone)-->
    <div class="form-floating mb-3" [ngClass]="aplicaCssErro('tel')">
      <input type="tel" class="form-control" id="tel" formControlName="tel" >
      <label for="tel">Telefone</label>
      <!--msg de validação-->
      <div *ngIf="verificaValidTouched('tel')">
        Preencha este campo com um telefone válido.
      </div>
    </div>

    <!--Serviço-->
    <div class="form-floating mb-3" [ngClass]="aplicaCssErro('servico')">
      <select name="servico" id="servico" class="form-select" formControlName="servico">
        <option selected disabled>Selecione</option>
        <option value="Esc">Escova
        </option>
        <option value="Mas">Massagem
        </option>
        <option value="Unh">Unha
        </option>
        <option value="Cor">Corte
        </option>
      </select>
      <label for="servico">Qual serviço deseja agendar?</label>
      <div *ngIf="verificaValidTouched('servico')">Escolha um serviço</div>
    </div>
    <!--Data (Incluir validação de data)-->
    <div class="form-floating mb-3"
    [ngClass]="aplicaCssErro('data')">
      <input class="form-control" type="date" id="date" formControlName="data">
      <label for="date" class="form-label">Escolha a data</label>
      <div *ngIf="verificaValidTouched('data')">Escolha uma data</div>
    </div>
    <!--Horário (falta incluir min e max)-->
    <div class="form-floating mb-3"[ngClass]="aplicaCssErro('hora')">
      <input class="form-control" type="time" id="time" formControlName="hora">
      <label for="time">Escolha um horário</label>
      <div *ngIf="verificaValidTouched('hora')">Escolha um horário</div>
    </div>


    <button type="submit" class="btn btn-secondary mb-3" [disabled]="formulario.invalid" >Agendar</button>

  </form>

  </div>
