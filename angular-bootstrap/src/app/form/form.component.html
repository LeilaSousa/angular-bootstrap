<div class="container">
  <h1>Agende seu horário</h1>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)"   >
    <!--Nome-->
    <div class="form-floating mb-3"
    >

      <input type="text" class="form-control"
      id="name" name="name" ngModel required #name="ngModel" [ngClass]="aplicaCssErro(name)">
      <label for="name" class="form-label ">Nome</label>
      <!--Msg validação-->
      <div *ngIf="verificaValidTouched(name)"[ngClass]="aplicaCssErro(name)">
        Preencha este campo.
      </div>

    </div>

    <!--E-mail-->
    <div class="form-floating mb-3">
      <input type="email" class="form-control " id="email" name="email" ngModel required email #email="ngModel"
      [ngClass]="aplicaCssErro(email)">
      <label for="email">Email</label>
      <!--Msg validação-->
      <div *ngIf="verificaValidTouched(email)" [ngClass]="aplicaCssErro(email)">
        Preencha este campo com um e-mail válido.
      </div>
    </div>

    <!--Telefone (Rever validação)-->
    <div class="form-floating mb-3">
      <input type="tel" minlength="8"maxlength="11"class="form-control" id="tel"name="tel" ngModel required #tel="ngModel" [ngClass]="aplicaCssErro(tel)">
      <label for="tel">Telefone</label>
      <!--msg de validação-->
      <div *ngIf="verificaValidTouched(tel)" [ngClass]="aplicaCssErro(tel)">
        <p>Preencha este campo com um telefone válido.</p>
      </div>
    </div>

    <!--Serviço -->
    <div class="form-floating mb-3">
      <select name="servico" id="servico" class="form-select" required ngModel #servico="ngModel" [ngClass]="aplicaCssErro(servico)">
        <option selected disabled>Selecione</option>
        <option value="1">Escova
        </option>
        <option value="2">Massagem
        </option>
        <option value="3">Unha
        </option>
        <option value="4">Corte
        </option>
      </select>
      <label for="servico">Qual serviço deseja agendar?</label>
      <div *ngIf="verificaValidTouched(servico)" [ngClass]="aplicaCssErro(servico)"><p>Escolha um serviço</p></div>
    </div>
    <!--Data-->
    <div class="form-floating mb-3">
      <input class="form-control" type="date" id="date" name="date" ngModel #date="ngModel" required [ngClass]="aplicaCssErro(date)">
      <label for="date" class="form-label">Escolha a data</label>
      <div *ngIf="verificaValidTouched(date)"[ngClass]="aplicaCssErro(date)"><p>Escolha uma data</p></div>
    </div>
    <!--Horário (falta incluir min e max)-->
    <div class="form-floating mb-3">
      <input class="form-control" type="time" id="time" name="time" ngModel   #time="ngModel" required [ngClass]="aplicaCssErro(time)">
      <label for="time">Escolha um horário</label>
      <div *ngIf="verificaValidTouched(time)"[ngClass]="aplicaCssErro(time)"><p>Escolha um horário</p></div>
    </div>



    <button type="submit" class="btn btn-secondary mb-3" [disabled]="f.invalid" >Agendar</button>

  </form>


</div>
